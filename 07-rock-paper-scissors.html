<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Rock Paper Scissors </title>  <!-- Title of the page tab -->
</head>

<body>
    <P> Rock Paper Scissors Game</P>

    
    <!----------------------  Rock ------------------>
    <button onclick="

    playGame('Rock');
    
    "> Rock </button>


    <!----------------------  Paper ------------------>
    <button onclick="

    playGame('Paper');
    
    "> Paper </button>


    <!----------------------  Scissors ------------------>
    <button onclick="

    playGame('Scissors');

    "> Scissors </button>
   
  <script>
    
    function playGame(playerMove)
    {
        const computerMove=computerChoosing();

        //Saving the outcome   
        let result='';

        if (playerMove==='Scissors'){

            if(computerMove==='Rock'){
                result='You Lose';
            }else if(computerMove==='Paper'){
                result='You Win';
            }
            else if(computerMove==='Scissors'){
                result='Tie';
            }
        }
        else if(playerMove==='Rock')
        {
            if(computerMove==='Rock'){
                result='Tie';
            }else if(computerMove==='Paper'){
                result='You Lose';
            }
            else if(computerMove==='Scissors'){
                result='You Win';
            }

        }
        else if (playerMove==='Paper')
        {
            if(computerMove==='Rock'){
                result='You Win';
            }else if(computerMove==='Paper'){
                result='Tie';
            }
            else if(computerMove==='Scissors'){
                result='You Lose';
            }
        }

        //Printing the result in the consloe
        console.log(result);
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

    }
    
    
    function computerChoosing()
    {
    const randomNuber=Math.random();
    let computerMove='';

    //The comouter random choosing
    if(randomNuber>=0 && randomNuber<1/3){
        computerMove='Rock';
    }else if(randomNuber>=1/3 && randomNuber<2/3){
        computerMove='Paper';
    }else if(randomNuber>=2/3 && randomNuber<1){
        computerMove='Scissors';}

    //Printing the computer choice    
    console.log(computerMove);
    return computerMove;
    }

  </script>

</body>

</html>
